<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка</title>
</head>

<body>
<style>
* {
    -webkit-tap-highlight-color: transparent;
    box-sizing: border-box;
}
html,
body {
    height: 100%;
}
body {
    margin: 0;
    font-family: sans-serif;
    font-size: 15px;
    line-height: 1.5;
    color: black;
    background-image: radial-gradient(circle farthest-corner at center, #c0eaff 0%, #ffffff 100%);
}
.header__logo {
    display: flex;
    background: white;
    box-shadow: #777777 0px -5px 20px 0px;
    width: 100%;
    position: relative;
    padding: 5px 10px;
    justify-content: space-between;
}
.logo {
    height: 60px;
}
section {
    position: absolute;
    display: flex;
    justify-content: space-between;
    overflow: auto;
    margin: auto;
    top: 0; left: 0; bottom: 0; right: 0;
    background: white;
    width: 620px;
    height: fit-content;
    border-radius: 25px;
    flex-direction: column;
    align-items: center;
    padding: 0 15px;
}
h1 {
    text-align: center;
    font-size: 38px;
}
.loader {
    width: 56px;
    height: 56px;
    border: 6px solid #bfeeff;
    border-bottom-color: #4093c2;
    border-radius: 50%;
    display: inline-block;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
    }

@keyframes rotation {
0% {
    transform: rotate(0deg);
}
100% {
    transform: rotate(360deg);
}
} 
.txt {
    font-size: 20px; 
    text-align: center;
}
.info {
    width: 100%;
    font-size: 22px;
}
.info p {
    margin: 0;
}
.dog {
    padding: 15px;
    margin: 0;
}
#subdog, #subprice {
    font-size: 16px;
}
.price {
    padding: 15px;
    margin: 0;
    background: #add9ff61;
    border-radius: 5px;
}
.butt {
    margin: 25px;
    padding: 8px;
    font-size: 28px;
    text-align: center;
    width: 40%;
    background: #006399;
    border-radius: 50px;
    cursor: pointer;
}
.butt a {
    color: white;
    text-decoration: none;
}

@media (max-width: 768px) {
    section {
        width: 420px;
    }
    .logo {
        height: 42px;
    }
    .butt {
        width: 60%;
    }
}

@media (max-width: 480px) {
    .logo {
        height: 30px;
    }
    section {
        width: 320px;
    }
    h1 {
        font-size: 30px;
    }
    .txt {
        font-size: 16px;
    }
    .info {
        font-size: 20px;
    }
    .butt {
        padding: 3px;
        font-size: 24px;
    }
}
</style>
<header class="header__logo">
    <img class="logo" src="https://stknet.ru/img/logo.png" alt="СТК"/>
    <img class="logo" src="https://netorn.ru/imgs/logo.png" alt="СТК"/>
</header>

<section>
    <h1>Загрузка...</h1>

    <span class="loader"></span>

    <p class="txt">Ожидайте перехода на страницу оплаты, если этого не произошло нажмите продолжить!</p>

    <div class="info dog">
        <p id="subdog">Договор</p>
        <p id="dog">0000001</p>
    </div>
    <div class="info price">
        <p id="subprice">Сумма</p>
        <p id="price">1000 ₽</p>
    </div>

    <div class="butt">
        <a href="#">Продолжить</a>
    </div>
</section>

</body>
</html>
